apiVersion: v1
kind: Service
metadata:
  name: musicstore
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: musicstore
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: musicstore
spec:
  backend:
    serviceName: musicstore
    servicePort: 80

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: musicstore
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: musicstore
    spec:
      containers:
      - name: musicstore
        image: MUSICSTORE_IMAGE
        ports:
          - containerPort: 8080
        livenessProbe:      # Used by deployment controller
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:     # Used by Ingress/GCLB
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          limits:
            memory: 1024Mi
          requests:
            memory: 768Mi
            